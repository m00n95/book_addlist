<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <title>Mes livres</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div class="container-fluid">

        <h1 class="text-center">Mes Livres</h1>
        <h2 class="text-center">Ajouter un livre</h2>

        <form id="ajouter-livre-form">

            <div>
                <label for="title">Titre</label> 
                <br>
                <input type="text" id="title-input" required="">
            </div>

            <div>
                <label for="author">Auteur</label>
                <br>
                <input type="text" id="author-input" required="">
            </div>
            
            <div>            
                <label for="image">URL de l'image</label>
                <br>
                <input type="text" id="image-input" required="">
            </div>

            <button type="submit" class="btn btn-dark">Ajouter</button>
        </form>
    </div>

    <div id="livres-container">
        <div class="row"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/script.baf0e655.js"></script>
</body>
</html>
